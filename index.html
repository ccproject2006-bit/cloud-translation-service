<body>
  <div class="container">
    <h1>🌐 Cloud Translation Service</h1>

    <label for="inputText">Enter Text:</label>
    <textarea id="inputText" placeholder="Type your text here..."></textarea>

    <label for="targetLang">Translate to:</label>
    <select id="targetLang">
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="hi">Hindi</option>
      <option value="te">Telugu</option>
      <option value="ta">Tamil</option>
      <option value="ml">Malayalam</option>
      <option value="de">German</option>
      <option value="zh">Chinese (Simplified)</option>
      <option value="ar">Arabic</option>
      <option value="ru">Russian</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="it">Italian</option>
      <option value="pt">Portuguese</option>
    </select>

    <div style="text-align:center;">
      <button onclick="translateText()">🌍 Translate</button>
      <button onclick="copyText()">📋 Copy Translation</button>
    </div>

    <div class="output-section">
      <span class="output-label">Translation:</span>
      <div id="output">Your translated text will appear here...</div>
    </div>
  </div>
</body>
