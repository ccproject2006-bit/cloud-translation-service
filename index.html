<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud Translation Service</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>🌐 Cloud Translation Service</h1>

  <textarea id="inputText" placeholder="Type text here..."></textarea>
  <br />

  <label for="targetLang">Translate to:</label>
  <select id="targetLang">
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="hi">Hindi</option>
  </select>
  <br />

  <button onclick="translateText()">Translate</button>

  <h2>Result:</h2>
  <div id="output">[Your translation will appear here]</div>

  <script src="app.js"></script>
</body>
</html>
